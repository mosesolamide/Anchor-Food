<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
        <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Tailwind Custom Theme -->
    <style type="text/tailwindcss">
      @theme {
        --font-sans: "Raleway", sans-serif;
        --color-navbar: #004b23;
        --color-text-light: #f1faee;
        --color-text-dark: #333333;
        --color-btn: #80ed99;
        --color-btn-hover: #b7e4c7;
        --color-accent: #ffb703;
        --color-section-bg: #f9f9f9;
      }
    </style>
</head>
<body>
    <div class="flex flex-col justify-center h-screen min-w-[550px] max-w-md mx-auto">
        <h1 class="font-bold text-xl text-navbar">Reset your rider account password</h1>
        <div class="flex flex-col gap-2 w-full">
            <label>
                <span class="my-2 block font-medium">Enter new password</span>
                <input 
                    type="password" 
                    class="border-gray-200 border-2 outline-none rounded-sm w-full py-3 focus:border-btn focus:ring-2 
                    focus:ring-btn/20 indent-2"
                    placeholder="••••••••"
                >
            </label>
            <label>
                <span class="my-2 block font-medium">Confirm new password</span>
                <input 
                    type="password" 
                    class="border-gray-200 border-2 outline-none rounded-sm w-full py-3 focus:border-btn focus:ring-2 
                    focus:ring-btn/20 indent-2"
                    placeholder="••••••••"
                >
            </label>
            <button
                class="w-full bg-btn text-navbar font-semibold py-3 rounded-lg hover:bg-btn-hover cursor-pointer 
                transition shadow-md hover:shadow-lg hover:scale-[1.02] transform duration-200 mt-2 disabled:cursor-not-allowed"
            >
                Reset Password
            </button>
        </div>
    </div>
</body>
</html>
