<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard || CampusEats</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Tailwind Custom Theme -->
    <style type="text/tailwindcss">
      @theme {
        --font-sans: "Raleway", sans-serif;
        --color-navbar: #004b23;
        --color-text-light: #f1faee;
        --color-text-dark: #333333;
        --color-btn: #80ed99;
        --color-btn-hover: #b7e4c7;
        --color-accent: #ffb703;
        --color-section-bg: #f9f9f9;
      }

</head>
<body class="bg-section-bg">
    <!-- Toast Notification -->

        id="toast" 
        class="hidden fixed top-10 left-1/2 transform -translate-x-1/2 -translate-y-1/2 
        bg-green-600 text-white px-6 py-4 rounded-lg shadow-lg 
        text-center w-[90%] max-w-sm 
        transition-all duration-500 scale-90 z-[100]"
    >
        <p id="toast-message" class="font-medium text-white"></p>
    </div>

    <!-- Header -->
    <header class="bg-navbar shadow-md sticky top-0 z-50">
        <nav class="flex justify-between items-center p-4 md:px-6 md:py-4 max-w-7xl mx-auto">
            <!-- Logo -->
            <a href="index.html" class="flex items-center gap-2">
                <div class="w-10 h-10 bg-btn rounded-full flex items-center justify-center">

                </div>

            </a>

            <!-- Desktop Navigation -->

                <!-- User Name -->

                    <svg class="w-5 h-5 text-btn" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    <p id="userName" class="userName text-text-light font-semibold text-sm">Loading...</p>
                </div>

                <!-- Logout Button -->
                <button 
                    id="logoutBtn"
                    class="hidden md:flex px-4 md:px-6 py-2 bg-btn text-navbar font-semibold rounded-lg 
                    hover:bg-btn-hover transition-all duration-200 
                    shadow-md hover:shadow-lg hover:scale-[1.02] 
                    disabled:opacity-50 disabled:cursor-not-allowed
                    flex items-center gap-2"
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>

            </div>

            <!-- Mobile Menu Button -->

                id="mobile-menu-btn"
                class="md:hidden text-text-light p-2 rounded-lg hover:bg-navbar/50 transition"
            >
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                </svg>
            </button>
        </nav>

            </li>

            <li class="group mb-3 pb-3 border-b border-btn/30">

                    <svg class="w-5 h-5 text-btn group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636l-3.536 3.536m0 5.656l3.536 3.536M9.172 9.172L5.636 5.636m3.536 9.192l-3.536 3.536M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-5 0a4 4 0 11-8 0 4 4 0 018 0z"></path>

            </li>

            <li class="mt-4">

                    class="w-full px-4 py-2 bg-btn text-navbar font-semibold rounded-lg 
                    hover:bg-btn-hover hover:scale-[1.02] hover:shadow-lg 
                    transition-all duration-200 
                    shadow-md flex items-center justify-center gap-2 cursor-pointer"
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>

            <ul

    <script type="module" src="../dist/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // Mobile menu toggle
        const mobileMenuBtn = document.getElementById('mobile-menu-btn')
        const mobileMenu = document.getElementById('mobile-menu')
        
        mobileMenuBtn?.addEventListener('click', () => {
            mobileMenu?.classList.toggle('hidden')
        })
    </script>
</body>
</html>
