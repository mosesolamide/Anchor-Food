<!DOCTYPE html>
<html lang="en">
<head>

    <title>CampusEats Menu</title>
      <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Tailwind Custom Theme + Animation -->
    <style type="text/tailwindcss">
        @theme {
        --font-sans: "Raleway", sans-serif;
        --color-navbar: #004b23;
        --color-text-light: #f1faee;
        --color-text-dark: #333333;
        --color-btn: #80ed99;
        --color-btn-hover: #b7e4c7;
        --color-accent: #ffb703;
        --color-section-bg: #f9f9f9;
        --animate-marquee: marquees 8s linear infinite;
        @keyframes marquees {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }
        }
    </style>
</head>
<body class="px-6">
    <header class="bg-navbar text-text-light shrink-0 rounded-full mt-4 max-w-7xl mx-auto">
      <nav class="flex justify-between items-center py-4 px-6">

        </div>

      <!-- Nav Links -->
      <ul
        id="mobile-nav-list"
        class="hidden fixed top-24 left-6 right-6 transition-transform duration-700 bg-navbar

      >
        <li><a href="index.html" class="hover:text-btn cursor-pointer block">Home</a></li>
        <li><a href="order-now.html" class="text-btn cursor-pointer block">Order Now</a></li>
        <li><a href="#how" class="hover:text-btn cursor-pointer block">How It Works</a></li>
        <li><a href="#contact" class="hover:text-btn cursor-pointer block">Contact Us</a></li>
        <li>
          <a href="cart.html" class="hover:text-btn cursor-pointer block flex items-center gap-1">
            ðŸ›’ <span>Cart</span>
          </a>
        </li>
      </ul>

      <div class="flex flex-col gap-4 md:flex-row md:gap-10 items-center w-full">
        <select name="" id="" class="border border-navbar p-2 rounded-md w-full md:w-[300px]">

          <option value="">Peace Hall</option>
          <option value="">Patient Hall</option>

        </select>
        <span>Or</span>

        <input type="search" class="border border-navbar p-2 rounded-md indent-2 w-full md:w-[300px]" placeholder="Search meal">
      </div>

      <div class="mt-4">
        <ul class="flex gap-10" id="food-categories"></ul>
      </div>

    </div>

<script type="module" src="./dist/index.js"></script>
